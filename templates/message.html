<!DOCTYPE html>
<html>
	<head>
    	<title>Message</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<h1>Send a Message</h1>
		<form action="" method="post">
			<input type="email" placeholder="Email" name="toEmail" value="{{request.form.toEmail}}"><br>
			<input type="text" placeholder="Subject" name="subject" value="{{request.form.subject}}"><br>
			<textarea name="content" rows="10" cols="100" value="{{request.form.content}}"></textarea><br>
			<input class="btn btn-default" type="submit" value="Send">
		</form>
	</body>
</html>
